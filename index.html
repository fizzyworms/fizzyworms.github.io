<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>
    <link rel="stylesheet" href="stylesheet.css" class="ref" />
  </head>
  <body>
    <div class="time-and-weather">
      <h3 id="clock">00:00:00</h3>
      <h3 id="weather"></h3>
    </div>
    <div class="box">
      <div class="todo-box">
        <div class="login">
          <form class="hidden" id="loginForm">
            <input
              id="loginInput"
              type="=text"
              placeholder="write your username"
            />
            <input id="btn" type="submit" value="😎 " />
          </form>
          <h2 class="hidden" id="greeting"></h2>
        </div>
        <div class="todo">
          <form id="todoForm">
            <input
              required
              id="todoInput"
              type="text"
              placeholder="write a to do"
            />
            <input id="todoBtn" type="submit" value="add" />
          </form>
          <ul id="ulTodo"></ul>
        </div>
      </div>
    </div>
    <script src="jsfolder/clock.js"></script>
    <script src="jsfolder/username.js"></script>
    <script src="jsfolder/background.js"></script>
    <script src="jsfolder/weather.js"></script>
    <script src="jsfolder/todo.js"></script>
  </body>
</html>
